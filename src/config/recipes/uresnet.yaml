defaults:
  - base_config
  - override framework: torch
  - _self_
data:
  downsample: 0
  version: 2
  paths:
    active:
      - train
      - val


network:
  n_initial_filters: 16
  classification:
    active: False
  vertex:
    active: False
  blocks_deepest_layer: 2
  blocks_final: 2
  depth: 7
  # upsampling: convolutional
run:
  run_length: 20000
  run_units: iteration
  precision: float32
  # epoch: 1000
output_dir: "output/"
